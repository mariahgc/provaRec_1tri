<meta charset="utf-8" />
<script>
    // Você foi encarregado de realizar uma pesquisa sobre acesso a computadores. A sua pesquisa deverá apresentar o percentual de alunos da sua escola que possuem acesso computadores. Para isso, elabore um algoritmo que leia o número total de alunos da sua escola e o número de alunos que possuem acesso a computadores, por fim, com base nestes dados, escreva o percentual de alunos com acesso a computadores.
    // Por exemplo, em uma escola com 500 alunos, apenas 200 alunos possuem acesso à Internet, o que equivale a 40% destes 500 alunos.

    //ENTRADA
    const alunos = Number (prompt(`informe a quantidade de alunos em sua escola`).trim());
    const pc = Number (prompt(`informe quantos usam os computadores`).trim());
    //PROCESSAMENTO
    
    const conta1 =  alunos / 100;

    //SAÍDA
    alert (`em uma escola com ${alunos} apenas ${pc} possuem acesso à internet, o que equivale a ${conta1}% destes ${alunos}.`.replace(",","."));
</script>
